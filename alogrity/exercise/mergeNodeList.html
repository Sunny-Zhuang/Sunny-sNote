            this.header = null;
            this.length = 0;
            function Node(data) {
                this.data = data;
                this.next = null
            }

            //append
            LinkedNode.prototype.append = function (data) {
                let newNode = new Node(data)

                    this.header = newNode
                } else {
                    let current = this.header
                    while (current.next !== null) {
                        current = current.next
                    }
                    current.next = newNode
                }
                this.length++
            }

                let current = this.header
                let nodeStr = ""
                while (current !== null) {
                    nodeStr = nodeStr + " " + current.data
                    current = current.next
                }
                return nodeStr

                let index = 0;
                let current = this.header
                while (current !== null) {
                    if (current.data === data) {

                    } else {
                        current = current.next
                        index++
                    }
                }
                return -1
            }

                }
