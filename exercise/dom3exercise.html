<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body{
            position: relative;
        }
        #box{
            width: 100px;
            height:100px;
            background-color: red;
            position: absolute;
        }
        #box1{
            width: 100px;
            height:100px;
            background-color: green;
            position: absolute;
            left: 200px;
            top: 200px;
        }

    </style>
</head>

<body style="height:1000px">

    <div id="box"></div>
    <div id="box1"></div>
    <script type="text/javascript">
        var box=document.getElementById('box')
        box.onmousedown = function(e){
            ot = e.clientY-box.offsetTop;
            ol = e.clientX-box.offsetLeft;
            document.onmousemove=function(e){
                box.style.left  = (e.clientX-ol)+'px'
                box.style.top  = (e.clientY-ot)+'px'
            }
            document.onmouseup = function(){
                document.onmousemove=null;
                document.onmouseup=null;
            }
            return false;
        }
        console.error(111,box.getBoundingClientRect())
    </script>

</body>

</html>
