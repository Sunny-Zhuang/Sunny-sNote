        }
        console.error(222,youxi)

        const person={
            name:'suuny',
            age:18
        }
        const personProxy=new Proxy(person,{
            get(target,property){
                return property in target?target[property]:undefined
            },
            set(target,property,value){
                if(property==='age'){
                    if(!Number.isInteger(value)){
                        throw new TypeError(`${value}is not number type`)
                    }
                }
                target[property]=value
            }
        
        })
        person.age='14'
        console.error(333,person.a)
