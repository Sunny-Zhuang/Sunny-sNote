    <script type="text/javascript">

        //1.GET和POST的区别
//         区别一
// GET重点从服务器上获取资源,POST重点向服务器发送数据.

// 区别二
// get传输数据是通过URL请求，置于URL后，并用”?”连接，多个请求数据间用”&”连接.post传输数据通过Http的post机制，将字段与对应值封存在请求实体中发送给服务器，这个过程对用户是不可见的；

// 区别三
// Get传输的数据量小，因为受URL长度限制，但效率较高；

// Post可以传输大量数据，所以上传文件时只能用Post方式；

// 区别四
// get是不安全的，因为URL是可见的，可能会泄露私密信息，如密码等；

// post较get安全性较高；

// 区别五
// get方式只能支持ASCII字符，向服务器传的中文字符可能会乱码。

// post支持标准字符集，可以正确传递中文字符

        //2.说说Ajax 和JSON 
        // Ajax
// Ajax是异步JavaScript和XML，用于在Web页面中实现异步数据交互

// Ajax优点
// 异步请求响应快，用户体验好；页面无刷新、数据局部更新；按需取数据，减少了冗余请求和服务器的负担；

// Ajax缺点
// 异步回调问题、this指向问题、路由跳转back问题；对搜索引擎的支持比较弱，对于一些手机还不是很好的支持

// JSON
// 是一种轻量级的数据交换格式，看着像对象，本质是字符串

// JSON优点
// 轻量级、易于人的阅读和编写，便于js解析，支持复合数据类型

// JSON缺点
// 没有XML格式这么推广的深入人心和使用广泛, 没有XML那么通用性


    </script>
