<!DOCTYPE html>

<body class="clearfix">

    <script type="text/javascript">

        //1.undefined 与 undeclared 的区别
        // 已在作用域中声明但还没有赋值的变量，是 undefined 的。相反，还没有在作用域中声明 过的变量，是 undeclared 的。对于 undeclared 变量的引用，浏览器会报引用错误，如 ReferenceError: b is not defined 。但是我们可以使用 typeof 的安全防范机制来避免 报错，因为对于 undeclared（或者 not defined ）变量，typeof 会返回 "undefined"。

        //2.JavaScript 有几种类型的值？你能画一下他们的内存图吗？
        //         js 可以分为两种类型的值，一种是基本数据类型，一种是复杂数据类型。
        // 基本类型分别是分别是 Undefined、Null、Boolean、Number、String，还有 在 ES6 中新增的 Symbol 类型，代表创建后独一无二且不可变的数据类型，它的出现我认为主 要是为了解决可能出现的全局变量冲突的问题。
        // 复杂数据类型指的是 Object 类型，所有其他的如 Array、Date 等数据类型都可以理解 为 Object 类型的子类。两种类型间的主要区别是它们的存储位置不同，基本数据类型的值直 接保存在栈中，而复杂数据类型的值保存在堆中，通过使用在栈中保存对应的指针来获取堆中的 值。
    
        //3.什么是堆？什么是栈？它们之间有什么区别和联系？
        // 堆和栈的概念存在于数据结构中和操作系统内存中。在数据结构中，栈中数据的存取方式为 先进后出。而堆是一个优先队列，是按优先级来进行排序的，优先级可以按照大小来规定。完全 二叉树是堆的一种实现方式。在操作系统中，内存被分为栈区和堆区。栈区内存由编译器自动分 配释放，存放函数的参数值，局部变量的值等。其操作方式类似于数据结构中的栈。堆区内存一 般由程序员分配释放，若程序员不释放，程序结束时可能由垃圾回收机制回收。

        //es6解构
        const a=[11,22,33,44]
        let [c,b,d,e] = a
        console.error(b)  //22

        const bb ={
            name:'sunny',
            age:222
        }
        let {aa,age}=bb
        console.error(age) //222
    </script>
    </div>

</body>
