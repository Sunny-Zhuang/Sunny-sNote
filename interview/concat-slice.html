     <script src="./dist/arrayutil.min.js"></script>

<body class="clearfix">

    <script type="text/javascript">

        function concatCustom(array,...values){
            var arr=[...array]
            values.forEach(item=>{
                if(Array.isArray(item)){
                    arr.push(...item)
                }else{
                    arr.push(item)
                }
            })
            return arr;
        }
        
       var array=[1,2,4,5]
       console.error(111,concatCustom(array,[1,4]))
       
       
    </script>

    </div>

</body>
