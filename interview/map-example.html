    //取重复数组中重复最多的元素
    //way2 n+m

    function MostNumber(arr) {
      let mapMax = new Map();
      arr.forEach(item => {
        if (mapMax.has(item) && mapMax.get(item)) {
          mapMax.set(item, mapMax.get(item) + 1)
        } else {
          mapMax.set(item, 1)
        }
      })
      let maxMapValue = 0;
      let maxMaxKey = '';
      for (let [key, value] of mapMax) {
        if (value > maxMapValue) {
          maxMapValue = value;
          maxMaxKey = key
        }
      }
      return maxMaxKey
    }
